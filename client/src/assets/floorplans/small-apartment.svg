<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect x="100" y="100" width="600" height="400" fill="none" stroke="#000" stroke-width="5"/>
  
  <!-- Living Room -->
  <rect x="100" y="100" width="300" height="200" fill="none" stroke="#000" stroke-width="2"/>
  <text x="250" y="200" font-family="Arial" font-size="16" text-anchor="middle">Living Room</text>
  
  <!-- Kitchen -->
  <rect x="400" y="100" width="150" height="150" fill="none" stroke="#000" stroke-width="2"/>
  <text x="475" y="175" font-family="Arial" font-size="16" text-anchor="middle">Kitchen</text>
  
  <!-- Bathroom -->
  <rect x="550" y="100" width="150" height="150" fill="none" stroke="#000" stroke-width="2"/>
  <text x="625" y="175" font-family="Arial" font-size="16" text-anchor="middle">Bathroom</text>
  
  <!-- Bedroom -->
  <rect x="400" y="250" width="300" height="250" fill="none" stroke="#000" stroke-width="2"/>
  <text x="550" y="375" font-family="Arial" font-size="16" text-anchor="middle">Bedroom</text>
  
  <!-- Closet -->
  <rect x="100" y="300" width="150" height="200" fill="none" stroke="#000" stroke-width="2"/>
  <text x="175" y="400" font-family="Arial" font-size="16" text-anchor="middle">Closet</text>
  
  <!-- Office Area -->
  <rect x="250" y="300" width="150" height="200" fill="none" stroke="#000" stroke-width="2"/>
  <text x="325" y="400" font-family="Arial" font-size="16" text-anchor="middle">Office</text>
  
  <!-- Door symbols -->
  <line x1="400" y1="150" x2="430" y2="150" stroke="#000" stroke-width="2"/>
  <path d="M 400,150 C 415,150 415,120 430,120" fill="none" stroke="#000" stroke-width="1"/>
  
  <line x1="550" y1="150" x2="580" y2="150" stroke="#000" stroke-width="2"/>
  <path d="M 550,150 C 565,150 565,120 580,120" fill="none" stroke="#000" stroke-width="1"/>
  
  <line x1="250" y1="300" x2="280" y2="300" stroke="#000" stroke-width="2"/>
  <path d="M 250,300 C 265,300 265,270 280,270" fill="none" stroke="#000" stroke-width="1"/>
  
  <line x1="400" y1="350" x2="430" y2="350" stroke="#000" stroke-width="2"/>
  <path d="M 400,350 C 415,350 415,320 430,320" fill="none" stroke="#000" stroke-width="1"/>
  
  <!-- Front Door -->
  <line x1="250" y1="100" x2="280" y2="100" stroke="#000" stroke-width="3"/>
  <path d="M 250,100 C 265,100 265,70 280,70" fill="none" stroke="#000" stroke-width="1.5"/>
  <text x="265" y="85" font-family="Arial" font-size="10" text-anchor="middle">Front Door</text>
</svg>
