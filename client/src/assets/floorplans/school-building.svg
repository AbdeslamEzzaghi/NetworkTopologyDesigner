<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="#000" stroke-width="5"/>
  
  <!-- Main Hallway -->
  <rect x="50" y="250" width="700" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="400" y="290" font-family="Arial" font-size="16" text-anchor="middle">Main Hallway</text>
  
  <!-- Classroom 1 -->
  <rect x="50" y="50" width="150" height="200" fill="none" stroke="#000" stroke-width="2"/>
  <text x="125" y="150" font-family="Arial" font-size="16" text-anchor="middle">Classroom 1</text>
  
  <!-- Classroom 2 -->
  <rect x="200" y="50" width="150" height="200" fill="none" stroke="#000" stroke-width="2"/>
  <text x="275" y="150" font-family="Arial" font-size="16" text-anchor="middle">Classroom 2</text>
  
  <!-- Classroom 3 -->
  <rect x="350" y="50" width="150" height="200" fill="none" stroke="#000" stroke-width="2"/>
  <text x="425" y="150" font-family="Arial" font-size="16" text-anchor="middle">Classroom 3</text>
  
  <!-- Computer Lab -->
  <rect x="500" y="50" width="250" height="200" fill="none" stroke="#000" stroke-width="2"/>
  <text x="625" y="150" font-family="Arial" font-size="16" text-anchor="middle">Computer Lab</text>
  
  <!-- Classroom 4 -->
  <rect x="50" y="350" width="150" height="200" fill="none" stroke="#000" stroke-width="2"/>
  <text x="125" y="450" font-family="Arial" font-size="16" text-anchor="middle">Classroom 4</text>
  
  <!-- Classroom 5 -->
  <rect x="200" y="350" width="150" height="200" fill="none" stroke="#000" stroke-width="2"/>
  <text x="275" y="450" font-family="Arial" font-size="16" text-anchor="middle">Classroom 5</text>
  
  <!-- Library -->
  <rect x="350" y="350" width="250" height="200" fill="none" stroke="#000" stroke-width="2"/>
  <text x="475" y="450" font-family="Arial" font-size="16" text-anchor="middle">Library</text>
  
  <!-- Admin Office -->
  <rect x="600" y="350" width="150" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="675" y="400" font-family="Arial" font-size="16" text-anchor="middle">Admin</text>
  
  <!-- Teacher's Lounge -->
  <rect x="600" y="450" width="150" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="675" y="500" font-family="Arial" font-size="14" text-anchor="middle">Teacher's Lounge</text>
  
  <!-- Door symbols -->
  <line x1="125" y1="250" x2="125" y2="280" stroke="#000" stroke-width="2"/>
  <line x1="275" y1="250" x2="275" y2="280" stroke="#000" stroke-width="2"/>
  <line x1="425" y1="250" x2="425" y2="280" stroke="#000" stroke-width="2"/>
  <line x1="625" y1="250" x2="625" y2="280" stroke="#000" stroke-width="2"/>
  <line x1="125" y1="350" x2="125" y2="320" stroke="#000" stroke-width="2"/>
  <line x1="275" y1="350" x2="275" y2="320" stroke="#000" stroke-width="2"/>
  <line x1="475" y1="350" x2="475" y2="320" stroke="#000" stroke-width="2"/>
  <line x1="675" y1="350" x2="675" y2="320" stroke="#000" stroke-width="2"/>
  <line x1="675" y1="450" x2="675" y2="420" stroke="#000" stroke-width="2"/>
  
  <!-- Main Entrance -->
  <line x1="400" y1="350" x2="400" y2="320" stroke="#000" stroke-width="3"/>
  <text x="400" y="335" font-family="Arial" font-size="10" text-anchor="middle">Main Entrance</text>
  
  <!-- Side Entrance -->
  <line x1="750" y1="300" x2="720" y2="300" stroke="#000" stroke-width="3"/>
  <text x="735" y="315" font-family="Arial" font-size="10" text-anchor="middle">Side</text>
  
  <!-- Emergency Exit -->
  <line x1="50" y1="300" x2="80" y2="300" stroke="#000" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="65" y="315" font-family="Arial" font-size="10" text-anchor="middle">Exit</text>
</svg>
