<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="#000" stroke-width="5"/>
  
  <!-- Reception Area -->
  <rect x="50" y="50" width="200" height="150" fill="none" stroke="#000" stroke-width="2"/>
  <text x="150" y="125" font-family="Arial" font-size="16" text-anchor="middle">Reception</text>
  
  <!-- Open Office Area -->
  <rect x="250" y="50" width="350" height="250" fill="none" stroke="#000" stroke-width="2"/>
  <text x="425" y="175" font-family="Arial" font-size="16" text-anchor="middle">Open Office</text>
  
  <!-- Conference Room -->
  <rect x="600" y="50" width="150" height="150" fill="none" stroke="#000" stroke-width="2"/>
  <text x="675" y="125" font-family="Arial" font-size="16" text-anchor="middle">Conference</text>
  
  <!-- Server Room -->
  <rect x="600" y="200" width="150" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="675" y="250" font-family="Arial" font-size="16" text-anchor="middle">Server Room</text>
  
  <!-- Break Room -->
  <rect x="50" y="200" width="200" height="150" fill="none" stroke="#000" stroke-width="2"/>
  <text x="150" y="275" font-family="Arial" font-size="16" text-anchor="middle">Break Room</text>
  
  <!-- Private Office 1 -->
  <rect x="50" y="350" width="150" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="125" y="400" font-family="Arial" font-size="16" text-anchor="middle">Office 1</text>
  
  <!-- Private Office 2 -->
  <rect x="50" y="450" width="150" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="125" y="500" font-family="Arial" font-size="16" text-anchor="middle">Office 2</text>
  
  <!-- Private Office 3 -->
  <rect x="200" y="350" width="150" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="275" y="400" font-family="Arial" font-size="16" text-anchor="middle">Office 3</text>
  
  <!-- Private Office 4 -->
  <rect x="200" y="450" width="150" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="275" y="500" font-family="Arial" font-size="16" text-anchor="middle">Office 4</text>
  
  <!-- Meeting Room 1 -->
  <rect x="350" y="350" width="200" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="450" y="400" font-family="Arial" font-size="16" text-anchor="middle">Meeting Room 1</text>
  
  <!-- Meeting Room 2 -->
  <rect x="350" y="450" width="200" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="450" y="500" font-family="Arial" font-size="16" text-anchor="middle">Meeting Room 2</text>
  
  <!-- Storage Room -->
  <rect x="550" y="350" width="100" height="200" fill="none" stroke="#000" stroke-width="2"/>
  <text x="600" y="450" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90 600,450)">Storage</text>
  
  <!-- Restrooms -->
  <rect x="650" y="350" width="100" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="700" y="400" font-family="Arial" font-size="16" text-anchor="middle">Men</text>
  
  <rect x="650" y="450" width="100" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="700" y="500" font-family="Arial" font-size="16" text-anchor="middle">Women</text>
  
  <!-- Main Hallway -->
  <rect x="250" y="300" width="500" height="50" fill="none" stroke="#000" stroke-width="2"/>
  <text x="500" y="325" font-family="Arial" font-size="12" text-anchor="middle">Hallway</text>
  
  <!-- Door symbols (simplified) -->
  <line x1="250" y1="125" x2="280" y2="125" stroke="#000" stroke-width="2"/>
  <line x1="600" y1="125" x2="630" y2="125" stroke="#000" stroke-width="2"/>
  <line x1="675" y1="200" x2="675" y2="230" stroke="#000" stroke-width="2"/>
  <line x1="150" y1="200" x2="150" y2="230" stroke="#000" stroke-width="2"/>
  <line x1="125" y1="350" x2="125" y2="380" stroke="#000" stroke-width="2"/>
  <line x1="125" y1="450" x2="125" y2="480" stroke="#000" stroke-width="2"/>
  <line x1="275" y1="350" x2="275" y2="380" stroke="#000" stroke-width="2"/>
  <line x1="275" y1="450" x2="275" y2="480" stroke="#000" stroke-width="2"/>
  <line x1="450" y1="350" x2="450" y2="380" stroke="#000" stroke-width="2"/>
  <line x1="450" y1="450" x2="450" y2="480" stroke="#000" stroke-width="2"/>
  
  <!-- Main Entrance -->
  <line x1="150" y1="50" x2="150" y2="20" stroke="#000" stroke-width="3"/>
  <text x="150" y="30" font-family="Arial" font-size="10" text-anchor="middle">Main Entrance</text>
</svg>
